<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: #3c5077;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .btn {
            padding: 10px 60px; /* Fixed spacing */
            background: #fff;
            border: 0;
            outline: none;
            font-size: 22px;
            cursor: pointer;
            font-weight: 500;
            border-radius: 30px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #3c5077; /* Button hover color */
            color: #fff; /* Button hover text color */
        }
        .popup {
            width: 400px;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
        }
        .open-popup {
            top: 50%;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        .popup img {
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .popup h2 {
            color: #3c5077; /* Change heading color */
        }
        .popup p {
            margin: 15px 0;
            color: #666; /* Change paragraph color */
        }
        #OK {
            padding: 10px 30px; /* Padding for OK button */
            background: #3c5077; /* OK button color */
            color: white; /* OK button text color */
            border: none;
            border-radius: 20px; /* Rounded corners */
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #OK:hover {
            background: #2b3e5e; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #fff;">Popup Form</h1>
    <div class="container">
        <button class="btn" onclick="OpenPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="" alt="">
            <box-icon name='check-circle'></box-icon>
            <h2>Thank you!</h2>
            <p>You have been successfully submitted. Thanks!</p>
            <button type="button" id="OK" onclick="ClosePopup()">OK</button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
